"$schema" = 'https://starship.rs/config-schema.json'

# Choose your color palette: flexoki_dark (current), catppuccin_mocha, tokyo_night, gruvbox_dark, nord, or dracula
palette = "flexoki_dark"

# Using ANSI colors
# https://i.stack.imgur.com/KTSQa.png
format = """
[\uE0B6](fg:purple)${env_var.is_elevated_session}[$directory](bg:purple)\
[\uE0B0](bg:bright-black fg:purple)[$git_branch](bg:bright-black)[\uE0B0](fg:bright-black bg:none)\
$git_status$git_state\
$fill $all $time $line_break\
$shell $character\
"""

# add_newline = true

[profiles]
short = """
[\uE0B6](fg:purple)[$directory](bg:purple)\
[\uE0B0](bg:12 fg:purple)[ $time](bg:12)\
[\uE0B4](fg:12 bg:none) \
"""

[env_var.is_elevated_session]
variable = "ISELEVATEDSESSION"
symbol = "âš¡"
format = "[$symbol](bg:purple)"

[directory]
style = "bg:purple fg:white"
format = "[$path]($style)[$read_only]($read_only_style) "
read_only = 'ğŸ”’'

[git_branch]
always_show_remote = true
format = "[ $branch $symbol$remote_name/$remote_branch ]($style)"
symbol = 'â†— '
style = "bg:black fg:yellow"

[git_commit]
commit_hash_length = 4
tag_symbol = 'ğŸ”– '

[git_status]
# Show the info relative to the upstream first: how many commits ahead/behind/diverged/conflicted
# Show the info for current working set after: deleted, staged, renamed, modified, untracked.
format = "[$ahead$behind$diverged$conflicted$deleted$staged$renamed$modified$untracked]($style)"
style = "bg:green"
conflicted = "[ â‰ $count](fg:purple)"
ahead = "[ â‡¡$count](bold fg:purple)"
behind = "[ â‡£$count](bold fg:purple)"
diverged = "[ â‡•$count](bold fg:purple)"
untracked = "[ +$count](bold fg:bright-green)"
modified = "[ ~$count](bold fg:cyan)"
staged = "[ ++$count](bold fg:green)"
renamed = "[ Â»$count](bold fg:white)"
deleted = "[ âœ˜$count](bold fg:red)"

[fill]
symbol = ' '

[cmd_duration]
format = 'duration [$duration](bold yellow)'
show_milliseconds = true
min_time = 10

[time]
disabled = false
format = "$time"
style = "fg:bright-white"

[username]
style_user = 'green bold'
style_root = 'red bold'
format = 'user: [$user]($style) '
disabled = false
show_always = true
aliases = { "corpuser034g" = "matchai" }

[shell]
disabled = false
powershell_indicator = 'pwsh '
fish_indicator = 'fish '
bash_indicator = 'bash '
zsh_indicator = 'zsh ' 
cmd_indicator = 'cmd '
nu_indicator = 'nu '
unknown_indicator = 'shell '
style = 'cyan bold'
format = '[$indicator]($style)'

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue) on [$hostname](bold red) '
ssh_symbol = " "

[battery]
full_symbol = "ğŸ”‹"
charging_symbol = "ğŸ”Œ"
discharging_symbol = "âš¡"

[[battery.display]]
style = "bold red"

[aws]
symbol = "  "
format = "[$symbol($version )]($style)"

[docker_context]
symbol = 'ğŸ³ '
format = "[$symbol($version )]($style)"

[memory_usage]
disabled = false
threshold = -1
symbol = 'ğŸ '
style = 'bold dimmed green'

[nim]
symbol = "ó°†¥ "
format = "[$symbol($version )]($style)"

[nodejs]
symbol = " "
format = "[$symbol($version )]($style)"

